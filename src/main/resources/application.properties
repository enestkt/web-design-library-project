# ===============================
# DATABASE CONFIGURATION
# ===============================
# Eger Render'daysa DB_URL degiskenini kullanir, yoksa (lokalde) localhost'u kullanir.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/library_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Enes72}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# ===============================
# THYMELEAF & DEV TOOLS
# ===============================
spring.thymeleaf.cache=false
spring.devtools.add-properties=false

