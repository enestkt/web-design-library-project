<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        .sidebar {
            width: 220px;
            position: fixed;
            height: 100%;
            background: #1e1f26;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #cfcfcf;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #333;
            color: white;
        }

        .content {
            margin-left: 230px;
            padding: 20px;
        }

        .dashboard-card {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/books">Books</a>
    <a href="/admin/categories">Categories</a>
    <a href="/admin/authors">Authors</a>
    <a href="/admin/loans">Loans</a>
</div>

<!-- Content -->
<div class="content">

    <div class="title">Dashboard Summary</div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="dashboard-card">
                <h5>Total Users</h5>
                <p th:text="${summary.totalUsers}"></p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="dashboard-card">
                <h5>Total Books</h5>
                <p th:text="${summary.totalBooks}"></p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="dashboard-card">
                <h5>Available Books</h5>
                <p th:text="${summary.availableBooks}"></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
