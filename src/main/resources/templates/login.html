<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ececec;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            background-color: #0066ff;
            border: none;
            padding: 12px;
            margin-top: 20px;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0051cc;
        }

        .info {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #0066ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Please Sign In</h2>

    <form th:action="@{/login}" method="post">

        <input type="text" name="username" placeholder="Email" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>

        <!-- Login HatalarÄ± -->
        <p th:if="${param.error}" class="info">Invalid username or password</p>
        <p th:if="${param.logout}" class="info">You have been logged out</p>
    </form>
</div>

</body>
</html>
