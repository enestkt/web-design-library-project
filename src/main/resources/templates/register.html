<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            text-align: center;
            padding-top: 50px;
        }
        .form {
            width: 330px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: dodgerblue;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form">
    <h2>Register</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" placeholder="Name" th:field="*{name}" required>
        <input type="email" placeholder="Email" th:field="*{email}" required>
        <input type="password" placeholder="Password" th:field="*{password}" required>

        <button type="submit">Create Account</button>
    </form>

    <p th:if="${success}" style="color: green;">Account created successfully!</p>

</div>

</body>
</html>
